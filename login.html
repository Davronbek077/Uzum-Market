<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="form-wrapper">
        <form action="">
            <h2 class="form-title">Sign in</h2>
            <label for="">Email or mobile phone number</label>
            <input type="text" placeholder="">
            <div class="form-btn">
                <a href="">Continue</a>
            </div>
            <p class="form-text">By continuing, you agree to Amazon's <a href="">Conditions of use</a>
            and <a href="">Privace Notice</a>.</p>
            <p><a class="form-help" href="">Need help?</a></p>
            <hr class="form-line">
            <p class="form-buying">Buying for work?</p>
            <p><a class="form-business" href="">Shop on Amazon Business</a></p>
        </form>
        <div class="account">
            <p>New to Amazon?</p>
            <a class="account-btn" href="">Create your Amazon account</a>
        </div>
    </div>
</body>
</html>
